<md-dialog aria-label="Login or Signup">
  <md-content class="sticky-container">
    <div class="dialog-content">
        <p>Login here</p>
        <md-input-container>
          <label>Email</label>
          <input ng-model="user.email" type="email">
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input ng-model="user.password" type="password">
        </md-input-container>
        
        <p>[if email address not recognised above, offer signup option here]</p>
    </div>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
     Cancel
    </md-button>
    <md-button ng-click="hide()" class="md-primary">
      OK
    </md-button>
  </div>
</md-dialog>
